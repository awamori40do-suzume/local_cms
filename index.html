<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サーバーレスCMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>サーバーレスCMS</h1>
    
    <!-- CMS 管理パネル -->
    <div id="cms">
        <h2>コンテンツ管理</h2>
        <label for="layout-select">レイアウトを選択:</label>
        <select id="layout-select" onchange="updateLayout()">
            <option value="A">レイアウトA</option>
            <option value="B">レイアウトB</option>
        </select>
        <div id="layout-specific-fields">
            <!-- ここにレイアウトごとの入力欄が表示されます -->
        </div>
        <button onclick="addContent()">追加</button>
        <button onclick="saveAllContent()">保存</button>
    </div>
    
    <!-- コンテンツ表示エリア -->
    <div id="content-display">
        <h2>プレビュー</h2>
        <div id="preview"></div>
        <button onclick="clearAll()">All クリア</button>
    </div>

    <script src="cms.js"></script>
</body>
</html>
