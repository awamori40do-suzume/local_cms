<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サーバーレスCMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>サーバーレスCMS</h1>
    
    <!-- CMS 管理パネル -->
    <div id="cms">
        <h2>コンテンツ管理</h2>
        <input type="text" id="page-title" placeholder="タイトル">
        <textarea id="page-content" placeholder="コンテンツ"></textarea>
        <button onclick="saveContent()">保存</button>
    </div>
    
    <!-- コンテンツ表示エリア -->
    <div id="content-display">
        <h2 id="display-title"></h2>
        <div id="display-content"></div>
    </div>

    <script src="cms.js"></script>
</body>
</html>
